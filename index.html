<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
           <div class="profile__block"> 
            <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка">
           <div class="profile__intro">
               <div class="profile__text">
                   <h1 class="profile__name">Жак-Ив Кусто</h1>
                      <button class="button"><img class="profile__edit" src="./images/EditButton.svg" alt="Профиль"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
        </div>
            <button class="profile__insert">
                <img class="profile__button-image" src="./images/Pluse.svg" alt="Плюс">
            </button>   
        </section>
        <section class="element">
            <div class="element__inform">
                <img class="element__image" src="./images/Karachaevsk.png" alt="Красоты">
                <div class="element__form">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="button"><img class="element__button" src="./images/Vector.svg" alt="Лайк"></button>
                </div>
            </div>
            <div class="element__inform">
                <img class="element__image" src="./images/Gora.png" alt="Гора Эльбрус">
                <div class="element__form">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="button"><img class="element__button" src="./images/Vector.svg" alt="Лайк"></button>
                </div>
            </div>
            <div class="element__inform">
                <img class="element__image" src="./images/Dombay.png" alt="Домбай">
                <div class="element__form">
                    <h2 class="element__title">Домбай</h2>
                    <button class="button"><img class="element__button" src="./images/Vector.svg" alt="Лайк"></button>
                </div>
            </div>
            <div class="element__inform">
                <img class="element__image" src="./images/Gora1.png" alt="Горы">
                <div class="element__form">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="button"><img class="element__button" src="./images/Vector.svg" alt="Лайк"></button>
                </div>
            </div>
            <div class="element__inform">
                <img class="element__image" src="./images/Dombay1.png" alt="Домбай">
                <div class="element__form">
                    <h2 class="element__title">Домбай</h2>
                    <button class="button"><img class="element__button" src="./images/Vector.svg" alt="Лайк"></button>
                </div>
            </div>
            <div class="element__inform">
                <img class="element__image" src="./images/Karachaevck1.png" alt="Великолепие">
                <div class="element__form">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="button"><img class="element__button" src="./images/Vector.svg" alt="Лайк"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__title">© 2020 Mesto Russia</h2>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="button"><img class="popup__close" src="./images/CloseIcon.svg" alt="Х"></button>
            <form class="form" name="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__data form__data_name" name="name" required value="Жак-Ив Кусто">
                <input class="form__data form__data_status" name="status" required value="Исследователь океана">
                <button class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div> 
    <script src="./scripts/script.js"></script>
</body>
</html>
