<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
           <div class="profile__block"> 
            <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка">
           <div class="profile__intro">
               <div class="profile__text">
                   <h1 class="profile__name">Жак-Ив Кусто</h1>
                   <input class="profile__edit" type="image" src="./images/EditButton.svg" alt="Изменить имя">
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
            <input type="image" src="./images/AddButton.png" class="profile__button" alt="Добавить">    
        </section>
        <section class="elements">
            <div class="element__inform">
                <img class="element__image" src="./images/Karachaevsk.png" alt="Красоты">
                <div class="element__form">
                    <h2 class="element__title">Карачаевск</h2>
                    <input type="image" src="./images/like/Vector.svg" class="element__button" alt="Лайк">
                </div>
            </div>
            <div class="element__inform">
                <img class="element__image" src="./images/Gora.png" alt="Гора Эльбрус">
                <div class="element__form">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <input type="image" src="./images/like/Vector.svg" class="element__button" alt="Лайк">
                </div>
            </div>
            <div class="element__inform">
                <img class="element__image" src="./images/Dombay.png" alt="Домбай">
                <div class="element__form">
                    <h2 class="element__title">Домбай</h2>
                    <input type="image" src="./images/like/Vector.svg" class="element__button" alt="Лайк">
                </div>
            </div>
            <div class="element__inform">
                <img class="element__image" src="./images/Gora1.png" alt="Горы">
                <div class="element__form">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <input type="image" src="./images/like/Vector.svg"  class="element__button" alt="Лайк">
                </div>
            </div>
            <div class="element__inform">
                <img class="element__image" src="./images/Dombay1.png" alt="Домбай">
                <div class="element__form">
                    <h2 class="element__title">Домбай</h2>
                    <input type="image" src="./images/like/Vector.svg" class="element__button" alt="Лайк">
                </div>
            </div>
            <div class="element__inform">
                <img class="element__image" src="./images/Karachaevck1.png" alt="Великолепие">
                <div class="element__form">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <input type="image" src="./images/like/Vector.svg" class="element__button" alt="Лайк">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer__title">© 2020 Mesto Russia</h2>
    </footer>
    <div class="popup">
        <form class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" required value="Жак-Ив Кусто" class="popup__name">
            <input type="text" required value="Исследователь океана" class="popup__status">
            <button class="popup__button" type="submit">Сохранить</button>
            <input type="image" src="./images/CloseIcon.png" class="popup__close" alt="Закрыть">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
